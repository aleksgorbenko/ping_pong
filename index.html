<!DOCTYPE html>
<html>
<head>
  <title>Funding Cirlce Code Test</title>
  <link rel="stylesheet" type="text/css" href="public/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/css/main.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Funding Circle</a>
    </div>
  </nav>

  <div class="container">
    <div class="latest-games col-xs-12">
      <h2 class="text-center">Latest Games</h2>
      <br>
      <div class="game text-center col-xs-12 col-md-10 col-md-offset-1">
        <div class="winner"></div>
        <i class="glyphicon glyphicon-user player-one"></i>
        <span class="player-names">Harry Potter 4 - 2 Voldemort</span>
        <i class="glyphicon glyphicon-user player-two"></i>
        <i class="glyphicon glyphicon-trash pull-right"></i>
          <br>
        <span class="scores">
          11-7 | 11-9 | 11-3 | 9-11 | 7-11 | 11-8
        </span>
      </div>

      <div class="game text-center col-xs-12 col-md-10 col-md-offset-1">
        <i class="glyphicon glyphicon-user player-one"></i>
        <span class="player-names">Putin 0 - 3 Obama</span>
        <i class="glyphicon glyphicon-user player-two"></i>
        <div class="winner"></div>
        <i class="glyphicon glyphicon-trash pull-right"></i>
          <br>
        <span class="scores">
          3-11 | 7-11 | 0-6
        </span>
      </div>

      <div class="game text-center col-xs-12 col-md-10 col-md-offset-1">
        <i class="glyphicon glyphicon-user player-one"></i>
        <span class="player-names">Obi Wan 1 - 2 Count Dooku</span>
        <i class="glyphicon glyphicon-user player-two"></i>
        <div class="winner"></div>
        <i class="glyphicon glyphicon-trash pull-right"></i>
          <br>
        <span class="scores">
          6-11 | 14-12 | 4-11
        </span>
      </div>
    </div>

    <div class="add-games text-center col-xs-12">
      <h2>Add Games</h2>

      <select class="player-choice-one">
        <option value="Look for player" selected>Look for player</option>
        <option value="Voldemort">Voldemort</option>
        <option value="Putin">Putin</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Obama">Obama</option>
        <option value="Obi Wan">Obi Wan</option>
        <option value="Count Dooku">Count Dooku</option>
        <option value="HAL 9000">HAL 9000</option>
      </select>
      <span>VS</span>
      <select class="player-choice-two">
        <option value="Look for player" selected>Look for player</option>
        <option value="Voldemort">Voldemort</option>
        <option value="Putin">Putin</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Obama">Obama</option>
        <option value="Obi Wan">Obi Wan</option>
        <option value="Count Dooku">Count Dooku</option>
        <option value="HAL 9000">HAL 9000</option>
      </select>
      <br>
      <button class="btn btn-primary" type="submit">Add game</button>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="public/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="public/javascript/main.js"></script>
</body>
</html>
